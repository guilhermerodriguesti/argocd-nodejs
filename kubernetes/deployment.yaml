apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-nodejs
  labels:
    app: argocd-nodejs
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-nodejs
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: argocd-nodejs
    spec:
      containers:
      - image: brentley/ecsdemo-nodejs:latest
        imagePullPolicy: Always
        name: argocd-nodejs
        ports:
        - containerPort: 3000
          protocol: TCP
